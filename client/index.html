<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Battleship</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<link href='https://fonts.googleapis.com/css?family=Teko:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="static/css/styles.css" media="screen" title="no title" charset="utf-8">
		<script type="text/javascript" src="cell.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<nav class="navbar navbar-inverted">
				<div class="container-fluid">
					<div class="navbar-header">
						<h1 class="logo">BATTLESHIP</h1>
					</div>
					<ul class="nav navbar-right">
						<li class="logout"><a href="#">Logout</a></li>
					</ul>
				</div>
			</nav>
			<div class="main">
				<div class="left_player-board col-md-5-left" ng-app="mapApp" ng-controller="editorController">
					<table>
						<tbody>
							<tr ng-repeat="row in cells track by $index">
								<td ng-repeat="cell in row track by $index">
									{{cell}}
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="chat col-mid-2">

				</div>
				<div class="right_player-board col-md-5-right">
					<div id="gameboardOne">

					</div>
				</div>
			</div>
		</div>		<!-- end of container -->
		<script type="text/javascript" src="battleship_index.js"></script>
	</body>
</html>
