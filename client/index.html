<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Battleship</title>
		<link rel="stylesheet" href="static/css/bootstrap.css">
		<link rel="stylesheet" href="static/css/bootstrap-theme.css">
		<script src="static/js/jquery.js"></script>
		<script src="static/js/angular.js"></script>
		<script src="static/js/angular-route.js"></script>
		<script src="static/js/bootstrap.js"></script>
		<script src="static/app.js"></script>
		<script src="static/angular/factories/c_board_factory.js"></script>
		<script src="static/angular/controllers/c_board_controller.js"></script>
		<link rel="stylesheet" href="static/css/styles.css" media="screen" title="no title" charset="utf-8">
	</head>
	<body ng-app="app" >
		<div class="container-fluid">
			<nav class="navbar navbar-inverted">
				<div class="container-fluid">
					<div class="navbar-header">
						<h1 class="logo">BATTLESHIP</h1>
					</div>
					<ul class="nav navbar-right">
						<li class="logout"><a href="#">Logout</a></li>
					</ul>
				</div>
			</nav>
			<div class="main" ng-controller="BoardController">
				<div class="left_player-board col-md-5-left" ng-include="'partials/left_gameboard.html'" >
						{{cells}}
				</div>
				<div class="chat col-mid-2">

				</div>
				<div class="right_player-board col-md-5-right"  ng-include="'partials/right_gameboard.html'">
						{{cells}}
				</div>
			</div>
		</div>		<!-- end of container -->
	</body>
</html>
