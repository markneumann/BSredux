<div ng-controller="BoardController2">
<table >
	<tbody >
		<tr class="row" ng-repeat="row in cells track by $index" ng-if="$index%10==0">
			<td class="cell" ng-repeat="i in [$index,$index+1,$index+2,$index+3, $index+4,$index+5,$index+6, $index+7, $index+8, $index+9]"
			ng-if="cells[i]!=null">
			{{cells[i]}}
		</td>
	</tr>
</tbody>
</table>
</div>
